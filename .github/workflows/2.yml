name: Build Minecraft DLL
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 1. 安装依赖
      - name: Install Dependencies
        run: |
          vcpkg install nlohmann-json:x64-windows glew:x64-windows stb:x64-windows
          vcpkg integrate install

      # 2. 强制设置环境为 UTF-8 并编译
      - name: Build with UTF-8 Force
        shell: pwsh
        run: |
          # 强制当前 PowerShell 窗口使用 UTF-8 编码，防止中文路径或日志乱码
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          
          msbuild InfiniteGUI-DLL.sln `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:PlatformToolset=v143 `
            /p:VcpkgEnableManifest=false `
            /p:CL_MPcount=4 `
            /p:AdditionalOptions="/utf-8" `
            /p:CharacterSet=Unicode
