name: Build Minecraft DLL
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 第一步：让 vcpkg 自动安装项目依赖
      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg install nlohmann-json:x64-windows glew:x64-windows stb:x64-windows
          vcpkg integrate install

      # 第二步：执行编译（现在它能找到头文件了）
      - name: Build Project
        run: |
          msbuild InfiniteGUI-DLL.sln /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnableManifest=false

      - name: Upload Finished DLL
        uses: actions/upload-artifact@v4
        with:
          name: InfiniteGUI-Compiled-DLL
          path: x64/Release/*.dll
