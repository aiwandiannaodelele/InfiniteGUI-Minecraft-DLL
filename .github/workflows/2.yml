name: Build Minecraft DLL
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 解决之前报的 C1083 错误：安装 json, glew, stb
      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg install nlohmann-json:x64-windows glew:x64-windows stb:x64-windows
          vcpkg integrate install

      # 执行编译：核心在于 AdditionalOptions="/utf-8"
      - name: Build Project
        run: |
          msbuild InfiniteGUI-DLL.sln `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:PlatformToolset=v143 `
            /p:VcpkgEnableManifest=false `
            /p:CL_MPcount=4 `
            /p:AdditionalOptions="/utf-8"

      - name: Upload Finished DLL
        uses: actions/upload-artifact@v4
        with:
          name: InfiniteGUI-Compiled-DLL
          path: x64/Release/*.dll
