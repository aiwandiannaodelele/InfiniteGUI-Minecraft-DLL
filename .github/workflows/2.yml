name: Build Minecraft DLL
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 1. 安装必要的库（解决 include 报错）
      - name: Install Dependencies (vcpkg)
        run: |
          vcpkg install nlohmann-json:x64-windows glew:x64-windows stb:x64-windows
          vcpkg integrate install

      # 2. 执行编译：强制 UTF-8 编码并生成文件
      - name: Build Project
        run: |
          msbuild InfiniteGUI-DLL.sln `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:PlatformToolset=v143 `
            /p:VcpkgEnableManifest=false `
            /p:AdditionalOptions="/utf-8"

      # 3. 暴力搜索并上传所有生成的 DLL（解决 Artifacts 为空的问题）
      - name: Upload Finished DLL
        uses: actions/upload-artifact@v4
        with:
          name: InfiniteGUI-Compiled-DLL
          path: |
            **/*.dll
            !**/vcpkg_installed/**
          if-no-files-found: error
